{% extends "webapp/main.html" %}

{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}
<title>{{title}}</title>
{% endblock title %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Iniciar sesión</legend>
                    {{ form|crispy }}
                </div>
            </fieldset>
            <div class="form-group mb-3">
                <button class="btn btn-outline-info" type="submit">Enviar</button>
                <button class="btn btn-outline-info">
                    <a href="{% provider_login_url 'google'%}?next=/">
                        <i class="fab fa-google"></i>
                        Inicia con Google
                    </a>
                </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                ¿Necesitas una cuenta? <a class="ml-2" href="{% url 'register' %}">Regístrate ahora</a>
            </small><br>
            <small class="text-muted">
                <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
            </small>
        </div>
    </div>
{% endblock content %}
