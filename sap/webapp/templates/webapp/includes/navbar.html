<header class="site-header" style="margin-bottom: 5px">
    <nav class="navbar navbar-expand-md navbar-color">
        <div class="container d-flex gap-3">
            <!-- Navbar Left Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Inicio</a>
            </div>
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/">Articulos</a>
            </div>
            <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler ml-auto float-right btncolor" data-target="#navbarToggle" data-toggle="collapse" type="button">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarToggle">
                <!-- Navbar Left Side -->
                
                <!-- Navbar Right Side -->
                <div class="navbar-nav gap-3">
                    {% if user.is_authenticated %}
                    
                        {% if user.is_superuser %}
                        <a class="nav-item nav-link" href="/admin">
                            Admin 
                        </a>
                        <a class="nav-item nav-link" href="{% url 'series_create'  %}">
                            Crear Serie 
                        </a>
                        <a class="nav-item nav-link" href="{% url 'post_create'  %}">
                            Crear Articulo 
                        </a>
                        {% endif %}
                        <a class="nav-item nav-link" href="{% url 'profile' user.username %}">
                            {{user.username}} <i class="fas fa-user"></i>
                        </a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">
                            Cerrar sesión <i class="fas fa-sign-in-alt"></i>
                        </a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">
                            Iniciar sesión <i class="fas fa-sign-in-alt"></i>
                        </a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">
                            Registrarte <i class="fas fa-user-plus"></i>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
